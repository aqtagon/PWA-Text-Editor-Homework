<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>J.A.T.E</title>
    <link rel="manifest" href="/manifest.json" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.2/codemirror.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.2/theme/monokai.min.css" />
    <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="icons/icon-512x512.png">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    <meta name="theme-color" content="#225ca3" />
    <!-- Add your CSS file link here -->
    <!-- <link rel="stylesheet" href="/path/to/your/main.css" /> -->
  </head>
  <body>
    <nav id="navbar">
      <div class="nav-btn">
        <a class="btn btn-sm btn-dark" id="buttonInstall" role="button">Install!</a>
      </div>
      <h1>Just Another Text Editor</h1>
      <div class="navbar-brand">
        <img src="./assets/icons/icon_96x96.png" alt="J.A.T.E Logo" />
      </div>
    </nav>

    <main id="main">
      <!-- The main editor area -->
      <div id="editor-container">
        <!-- CodeMirror will attach to this div -->
      </div>
      <div class="loading-container">
        <div class="loading-spinner"></div>
      </div>
    </main>

    <!-- Add your bundled script file link here -->
    <!-- <script src="/path/to/your/bundle.js"></script> -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.2/codemirror.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.2/mode/javascript/javascript.min.js"></script>
  </body>
</html>
